<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Alat | Virtu DigiLab</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; width: 220px; }
    .notfound { color: red; font-weight: bold; }
    .qr-cell { text-align: center; padding: 15px; }
  </style>
</head>

<body>

  <h1>Detail Alat</h1>

  <div id="data-container">Memuat data...</div>

  <h2>Log Maintenance</h2>
  <div id="log-maintenance">Memuat...</div>

  <h2>Log Calibration</h2>
  <div id="log-calibration">Memuat...</div>

  <!-- QR Code Styling Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script src="script.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const serial = urlParams.get("serial");

    /* === LINK DETAIL FIX, WAJIB === */
    const DETAIL_LINK =
      `https://nurfaputra22.github.io/virtudigilab_equipment_web/detail.html?serial=${serial}`;

    /* === URL CSV === */
    const NRC_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXfYx0A9EbttwdEODklcJe0pY3TGftGwwiqvqQswVczPXNPG3CS3Am7dYNXQVa_XSoJX3Pnd_B3AQI/pub?output=csv";

    const LOG_M_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXfYx0A9EbttwdEODklcJe0pY3TGftGwwiqvqQswVczPXNPG3CS3Am7dYNXQVa_XSoJX3Pnd_B3AQI/pub?gid=1651659513&single=true&output=csv";

    const LOG_C_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXfYx0A9EbttwdEODklcJe0pY3TGftGwwiqvqQswVczPXNPG3CS3Am7dYNXQVa_XSoJX3Pnd_B3AQI/pub?gid=1319359661&single=true&output=csv";

    /* === CSV TO JSON === */
    function csvToJson(csv) {
      const lines = csv.split(/\r?\n/).filter(l => l.trim() !== "");
      const headers = lines[0].split(",").map(h => h.trim());
      const out = [];

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(",");
        const obj = {};
        headers.forEach((h, j) => {
          obj[h] = cols[j] ? cols[j].trim() : "";
        });
        out.push(obj);
      }
      return out;
    }

    async function loadCSV(url) {
      try {
        const res = await fetch(url);
        const txt = await res.text();
        return csvToJson(txt);
      } catch {
        return [];
      }
    }

    function findSerialColumn(obj) {
      return Object.keys(obj).find(k =>
        k.toLowerCase().includes("serial")
      ) || null;
    }

    /* === LOAD DATA === */
    async function loadData() {
      const nrc  = await loadCSV(NRC_URL);
      const logM = await loadCSV(LOG_M_URL);
      const logC = await loadCSV(LOG_C_URL);

      if (!nrc.length) {
        document.getElementById("data-container").innerHTML =
          "<p class='notfound'>Gagal memuat data.</p>";
        return;
      }

      const serialColNRC = findSerialColumn(nrc[0]);
      const item = nrc.find(r => r[serialColNRC] === serial);

      const container = document.getElementById("data-container");

      if (!item) {
        container.innerHTML =
          `<p class="notfound">Data tidak ditemukan untuk Serial: ${serial}</p>`;
        return;
      }

      /* === TABEL DETAIL ALAT === */
      let html = "<table>";
      let qrInserted = false;

      Object.keys(item).forEach(key => {
        html += `<tr><th>${key}</th><td>${item[key]}</td></tr>`;

        if (!qrInserted && key.toLowerCase().includes("place type")) {
          html += `
            <tr>
              <th>QR Code</th>
              <td class="qr-cell"><div id="qr-code-cell"></div></td>
            </tr>
          `;
          qrInserted = true;
        }
      });

      html += "</table>";
      container.innerHTML = html;

      /* === QR CODE === */
      const qrCell = document.getElementById("qr-code-cell");
      if (qrCell) {
        const qr = new QRCodeStyling({
          width: 180,
          height: 180,
          data: DETAIL_LINK,
          dotsOptions: { type: "rounded" },
          backgroundOptions: { color: "#ffffff" }
        });
        qr.append(qrCell);
      }

      /* === LOG MAINTENANCE === */
      const serialColM = logM[0] ? findSerialColumn(logM[0]) : null;
      const Mdata = logM.filter(r => r[serialColM] === serial);
      const LM = document.getElementById("log-maintenance");

      if (!Mdata.length) LM.innerHTML = "Tidak ada data.";
      else {
        let t = "<table><tr>";
        Object.keys(Mdata[0]).forEach(k => t += `<th>${k}</th>`);
        t += "</tr>";

        Mdata.forEach(r => {
          t += "<tr>";
          Object.keys(r).forEach(k => {
            let val = r[k];
            if (k.toLowerCase().includes("document") && val.startsWith("http"))
              val = `<a href="${val}" target="_blank">Lampiran File</a>`;
            t += `<td>${val}</td>`;
          });
          t += "</tr>";
        });

        t += "</table>";
        LM.innerHTML = t;
      }

      /* === LOG CALIBRATION === */
      const serialColC = logC[0] ? findSerialColumn(logC[0]) : null;
      const Cdata = logC.filter(r => r[serialColC] === serial);
      const LC = document.getElementById("log-calibration");

      if (!Cdata.length) LC.innerHTML = "Tidak ada data.";
      else {
        let t = "<table><tr>";
        Object.keys(Cdata[0]).forEach(k => t += `<th>${k}</th>`);
        t += "</tr>";

        Cdata.forEach(r => {
          t += "<tr>";
          Object.keys(r).forEach(k => {
            let val = r[k];
            if (k.toLowerCase().includes("document") && val.startsWith("http"))
              val = `<a href="${val}" target="_blank">Lampiran File</a>`;
            t += `<td>${val}</td>`;
          });
          t += "</tr>";
        });

        t += "</table>";
        LC.innerHTML = t;
      }
    }

    loadData();
  </script>

</body>
</html>
