<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Alat | Virtu DigiLab</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; width: 220px; }
    .notfound { color: red; font-weight: bold; }
    .qr-cell { text-align: center; padding: 15px; }
  </style>
</head>

<body>

  <h1>Detail Alat</h1>

  <div id="data-container">Memuat data...</div>

  <h2>Log Maintenance</h2>
  <div id="log-maintenance">Memuat...</div>

  <h2>Log Calibration</h2>
  <div id="log-calibration">Memuat...</div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const serial = urlParams.get('serial');

    const NRC_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXfYx0A9EbttwdEODklcJe0pY3TGftGwwiqvqQswVczPXNPG3CS3Am7dYNXQVa_XSoJX3Pnd_B3AQI/pub?output=csv";

    const LOG_M_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXfYx0A9EbttwdEODklcJe0pY3TGftGwwiqvqQswVczPXNPG3CS3Am7dYNXQVa_XSoJX3Pnd_B3AQI/pub?gid=1651659513&single=true&output=csv";

    const LOG_C_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXfYx0A9EbttwdEODklcJe0pY3TGftGwwiqvqQswVczPXNPG3CS3Am7dYNXQVa_XSoJX3Pnd_B3AQI/pub?gid=1319359661&single=true&output=csv";


    /* ======================= CSV PARSER ======================= */
    function csvToJson(csvText) {
      const rows = [];
      let current = "", row = [], insideQuote = false;

      for (let char of csvText) {
        if (char === '"') insideQuote = !insideQuote;
        else if (char === "," && !insideQuote) { row.push(current.trim()); current = ""; }
        else if (char === "\n" && !insideQuote) { row.push(current.trim()); rows.push(row); row = []; current = ""; }
        else current += char;
      }

      if (current) row.push(current.trim());
      if (row.length) rows.push(row);

      const headers = rows[0];
      const json = [];

      for (let i = 1; i < rows.length; i++) {
        const obj = {};
        headers.forEach((h, j) => obj[h.trim()] = rows[i][j] ? rows[i][j].trim() : "");
        json.push(obj);
      }

      return json;
    }

    async function loadCSV(url) {
      const res = await fetch(url);
      const txt = await res.text();
      return csvToJson(txt);
    }

    function findSerialColumn(obj) {
      return Object.keys(obj).find(k => k.toLowerCase().includes("serial")) || null;
    }


    /* ======================= LOAD DATA ======================= */
    async function loadData() {
      const nrc  = await loadCSV(NRC_URL);
      const logM = await loadCSV(LOG_M_URL);
      const logC = await loadCSV(LOG_C_URL);

      const serialColNRC = findSerialColumn(nrc[0]);
      const serialColM   = findSerialColumn(logM[0]);
      const serialColC   = findSerialColumn(logC[0]);

      const cleanNRC = nrc.filter(r => r[serialColNRC]);
      const cleanM   = logM.filter(r => r[serialColM]);
      const cleanC   = logC.filter(r => r[serialColC]);


      /* ======================= DETAIL ALAT ======================= */
      const item = cleanNRC.find(r => r[serialColNRC] === serial);
      const container = document.getElementById("data-container");

      if (!item) {
        container.innerHTML = `<p class="notfound">Data tidak ditemukan untuk Serial: ${serial}</p>`;
        return;
      }

      let html = "<table>";
      let qrInserted = false;

      Object.keys(item).forEach(key => {
        html += `<tr><th>${key}</th><td>${item[key]}</td></tr>`;

        if (!qrInserted && key.toLowerCase().includes("place type")) {
          html += `
            <tr>
              <th>QR Code</th>
              <td class="qr-cell"><div id="qr-code-cell"></div></td>
            </tr>
          `;
          qrInserted = true;
        }
      });

      html += "</table>";
      container.innerHTML = html;


      /* ======================= QR CODE ======================= */
      const qrCell = document.getElementById("qr-code-cell");
      if (qrCell) {
        const qr = new QRCodeStyling({
          width: 160,
          height: 160,
          data: window.location.href,
          dotsOptions: { color: "#000", type: "rounded" },
          backgroundOptions: { color: "#fff" }
        });
        qr.append(qrCell);
      }


      /* ======================= LOG MAINTENANCE ======================= */
      const Mdata = cleanM.filter(r => r[serialColM] === serial);
      const logMContainer = document.getElementById("log-maintenance");

      if (Mdata.length === 0) {
        logMContainer.innerHTML = "Tidak ada data.";
      } else {
        let htmlM = "<table><tr>";
        Object.keys(Mdata[0]).forEach(k => {
          if (k.toLowerCase().includes("document")) htmlM += `<th>Lampiran File</th>`;
          else htmlM += `<th>${k}</th>`;
        });
        htmlM += "</tr>";

        Mdata.forEach(row => {
          htmlM += "<tr>";
          Object.keys(row).forEach(k => {
            let cell = row[k];

            if (k.toLowerCase().includes("document")) {
              if (cell.startsWith("http")) {
                cell = `<a href="${cell}" target="_blank">Buka File</a>`;
              }
            }

            htmlM += `<td>${cell}</td>`;
          });
          htmlM += "</tr>";
        });

        htmlM += "</table>";
        logMContainer.innerHTML = htmlM;
      }


      /* ======================= LOG CALIBRATION ======================= */
      const Cdata = cleanC.filter(r => r[serialColC] === serial);
      const logCContainer = document.getElementById("log-calibration");

      if (Cdata.length === 0) {
        logCContainer.innerHTML = "Tidak ada data.";
      } else {
        let htmlC = "<table><tr>";
        Object.keys(Cdata[0]).forEach(k => {
          if (k.toLowerCase().includes("document")) htmlC += `<th>Lampiran File</th>`;
          else htmlC += `<th>${k}</th>`;
        });
        htmlC += "</tr>";

        Cdata.forEach(row => {
          htmlC += "<tr>";
          Object.keys(row).forEach(k => {
            let cell = row[k];

            if (k.toLowerCase().includes("document")) {
              if (cell.startsWith("http")) {
                cell = `<a href="${cell}" target="_blank">Buka File</a>`;
              }
            }

            htmlC += `<td>${cell}</td>`;
          });
          htmlC += "</tr>";
        });

        htmlC += "</table>";
        logCContainer.innerHTML = htmlC;
      }

    }

    loadData();
  </script>

</body>
</html>
