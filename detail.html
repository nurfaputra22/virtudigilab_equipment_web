<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Alat | Virtu DigiLab</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body>

  <header>
    <a href="index.html" class="home-btn">‚Üê Kembali</a>
    <img src="https://raw.githack.com/nurfaputra22/virtudigilab_equipment_web/main/logo_virtu.png" class="logo" />
    <h1>Detail Alat</h1>
  </header>

  <main>

    <h2 class="section-title">Informasi Alat</h2>

    <div class="detail-card">

      <table class="detail-table">
        <tbody id="detail-body">
          <!-- script.js akan mengisi baris -->
        </tbody>
      </table>

      <div class="qr-box">
        <h3>QR Code</h3>
        <div id="qrcode"></div>
      </div>

    </div>

    <h2 class="section-title">Log Maintenance</h2>
    <div id="log-maintenance">Memuat...</div>

    <h2 class="section-title">Log Calibration</h2>
    <div id="log-calibration">Memuat...</div>

    <script src="script.js"></script>

    <script>
      // QR Code Auto
      const p = new URLSearchParams(location.search);
      const sn = p.get("sn");
      const loc = p.get("loc");

      if (sn && loc) {
        new QRCode(document.getElementById("qrcode"), {
          text: `detail.html?sn=${sn}&loc=${loc}`,
          width: 150,
          height: 150
        });
      }
    </script>

  </main>

  <footer>
    &copy; 2025 Virtu DigiLab
  </footer>

</body>
</html>
