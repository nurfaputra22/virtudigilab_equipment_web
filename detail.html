<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Maintenance & Calibration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Maintenance & Calibration Log</h1>

    <!-- Maintenance Table -->
    <h2 class="text-xl font-semibold mt-8 mb-2">Log Maintenance</h2>
    <div class="overflow-x-auto bg-white shadow rounded-lg p-4">
      <table class="min-w-full border text-sm" id="maintenanceTable">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-3 py-2">Date</th>
            <th class="border px-3 py-2">Asset</th>
            <th class="border px-3 py-2">Serial</th>
            <th class="border px-3 py-2">Place</th>
            <th class="border px-3 py-2">Note</th>
            <th class="border px-3 py-2">Document</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Calibration Table -->
    <h2 class="text-xl font-semibold mt-10 mb-2">Log Calibration</h2>
    <div class="overflow-x-auto bg-white shadow rounded-lg p-4">
      <table class="min-w-full border text-sm" id="calibrationTable">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-3 py-2">Date</th>
            <th class="border px-3 py-2">Asset</th>
            <th class="border px-3 py-2">Serial</th>
            <th class="border px-3 py-2">Place</th>
            <th class="border px-3 py-2">Note</th>
            <th class="border px-3 py-2">Document</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // ================================
    //   GANTI URL CSV DI SINI
    // ================================
    const MAINTENANCE_CSV = "PASTE_URL_MAINTENANCE_CSV";
    const CALIBRATION_CSV = "PASTE_URL_CALIBRATION_CSV";

    async function loadCSV(url) {
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.split(/\r?\n/).map(r => r.split(","));

      const headers = rows[0].map(h => h.trim());
      return rows.slice(1).map(row => {
        let obj = {};
        headers.forEach((h, i) => (obj[h] = row[i]));
        return obj;
      });
    }

    function renderTable(data, tableId, type) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class='border px-3 py-2'>${row[`${type} Date`] || "-"}</td>
          <td class='border px-3 py-2'>${row["Asset Description"] || "-"}</td>
          <td class='border px-3 py-2'>${row["Serial Number"] || "-"}</td>
          <td class='border px-3 py-2'>${row["Place Type"] || "-"}</td>
          <td class='border px-3 py-2'>${row[`Note ${type}`] || "-"}</td>
          <td class='border px-3 py-2'>
            ${row["Document"] ? `<a href='${row["Document"]}' target='_blank' class='text-blue-600 underline'>Lihat Dokumen</a>` : "-"}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function init() {
      const maintenance = await loadCSV(MAINTENANCE_CSV);
      const calibration = await loadCSV(CALIBRATION_CSV);

      renderTable(maintenance, "maintenanceTable", "Maintenance");
      renderTable(calibration, "calibrationTable", "Calibration");
    }

    init();
  </script>
</body>
</html>
