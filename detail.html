<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Alat | Virtu DigiLab</title>

  <!-- STYLE UTAMA -->
  <link rel="stylesheet" href="style.css" />

  <style>
    table th {
      background: #f1f5f9;
      width: 180px;
      text-align: left;
    }

    .section-title {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
    }

    .notfound {
      color: red;
      text-align: center;
      font-weight: bold;
    }

    /* === DETAIL TABLE === */
    .detail-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .detail-table th,
    .detail-table td {
      border: 2px solid #cbd5e1;
      padding: 10px 14px;
      font-size: 14px;
    }

    .detail-table th {
      background: #f1f5f9;
      width: 220px;
      font-weight: 600;
    }

    /* === QR BOX === */
    .qr-box {
      text-align: center;
      padding: 15px;
    }

    #qrcode {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html" class="home-btn">‚Üê Kembali</a>
    <img src="https://raw.githack.com/nurfaputra22/virtudigilab_equipment_web/main/logo_virtu.png" class="logo" />
    <h1>Detail Alat</h1>
  </header>

  <main>

    <!-- INFORMASI ALAT -->
    <h2 class="section-title">Informasi Alat</h2>

    <div id="data-container">
      <table class="detail-table">
        <tbody id="detail-body">
          <!-- SCRIPT.JS yang akan mengisi data -->
          
          <!-- BARIS QR CODE -->
          <tr>
            <th>QR Code</th>
            <td>
              <div class="qr-box">
                <div id="qrcode"></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- LOG MAINTENANCE -->
    <h2 class="section-title">Log Maintenance</h2>
    <div id="log-maintenance">Memuat...</div>

    <!-- LOG CALIBRATION -->
    <h2 class="section-title">Log Calibration</h2>
    <div id="log-calibration">Memuat...</div>

  </main>

  <footer>
    &copy; 2025 Virtu DigiLab
  </footer>

  <!-- QR CODE LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <!-- SCRIPT UTAMA -->
  <script src="script.js"></script>

</body>
</html>
