<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Alat | Virtu DigiLab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    .notfound { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Detail Alat</h1>
  <div id="data-container">Memuat data...</div>

  <h2>Log Maintenance</h2>
  <div id="log-maintenance">Memuat...</div>

  <h2>Log Calibration</h2>
  <div id="log-calibration">Memuat...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const serial = urlParams.get('serial');

    const NRC_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXfYx0A9EbttwdEODklcJe0pY3TGftGwwiqvqQswVczPXNPG3CS3Am7dYNXQVa_XSoJX3Pnd_B3AQI/pub?output=csv";
    const LOG_M_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXfYx0A9EbttwdEODklcJe0pY3TGftGwwiqvqQswVczPXNPG3CS3Am7dYNXQVa_XSoJX3Pnd_B3AQI/pub?gid=1651659513&single=true&output=csv";
    const LOG_C_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXfYx0A9EbttwdEODklcJe0pY3TGftGwwiqvqQswVczPXNPG3CS3Am7dYNXQVa_XSoJX3Pnd_B3AQI/pub?gid=1319359661&single=true&output=csv";

    // CSV parser kuat
    function csvToJson(csvText) {
      const rows = [];
      let current = "";
      let row = [];
      let insideQuote = false;

      for (let char of csvText) {
        if (char === '"') insideQuote = !insideQuote;
        else if (char === "," && !insideQuote) {
          row.push(current.trim());
          current = "";
        } else if (char === "\n" && !insideQuote) {
          row.push(current.trim());
          rows.push(row);
          row = [];
          current = "";
        } else current += char;
      }

      if (current) row.push(current.trim());
      if (row.length) rows.push(row);

      const headers = rows[0];
      const json = [];

      for (let i = 1; i < rows.length; i++) {
        const obj = {};
        headers.forEach((h, j) => {
          obj[h.trim()] = rows[i][j] ? rows[i][j] : "";
        });
        json.push(obj);
      }

      return json;
    }

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return csvToJson(text);
    }

    function findSerialColumn(obj) {
      return Object.keys(obj).find(k => k.toLowerCase().includes("serial")) || null;
    }

    async function loadData() {
      const nrc = await loadCSV(NRC_URL);
      const logM = await loadCSV(LOG_M_URL);
      const logC = await loadCSV(LOG_C_URL);

      const serialColNRC = findSerialColumn(nrc[0]);
      const serialColM   = findSerialColumn(logM[0]);
      const serialColC   = findSerialColumn(logC[0]);

      // === FILTER: hanya data yang memiliki serial !== "" ===
      const cleanNRC = nrc.filter(r => r[serialColNRC] && r[serialColNRC].trim() !== "");
      const cleanM   = logM.filter(r => r[serialColM] && r[serialColM].trim() !== "");
      const cleanC   = logC.filter(r => r[serialColC] && r[serialColC].trim() !== "");

      // ====== DETAIL NRC ======
      const data = cleanNRC.find(r => r[serialColNRC] === serial);

      if (!data) {
        document.getElementById("data-container").innerHTML =
          `<p class="notfound">Data tidak ditemukan untuk Serial: ${serial}</p>`;
      } else {
        let html = `<table>`;
        Object.keys(data).forEach(k => {
          html += `<tr><th>${k}</th><td>${data[k]}</td></tr>`;
        });
        html += `</table>`;
        document.getElementById("data-container").innerHTML = html;
      }

      // ====== MAINTENANCE ======
      const filteredM = cleanM.filter(r => r[serialColM] === serial);

      if (filteredM.length === 0) {
        document.getElementById("log-maintenance").innerHTML = "Tidak ada data.";
      } else {
        let html = "<table><tr>";
        Object.keys(filteredM[0]).forEach(k => html += `<th>${k}</th>`);
        html += "</tr>";

        filteredM.forEach(r => {
          html += "<tr>" + Object.values(r).map(v => `<td>${v}</td>`).join("") + "</tr>";
        });

        html += "</table>";
        document.getElementById("log-maintenance").innerHTML = html;
      }

      // ====== CALIBRATION ======
      const filteredC = cleanC.filter(r => r[serialColC] === serial);

      if (filteredC.length === 0) {
        document.getElementById("log-calibration").innerHTML = "Tidak ada data.";
      } else {
        let html = "<table><tr>";
        Object.keys(filteredC[0]).forEach(k => html += `<th>${k}</th>`);
        html += "</tr>";

        filteredC.forEach(r => {
          html += "<tr>" + Object.values(r).map(v => `<td>${v}</td>`).join("") + "</tr>`;
        });

        html += "</table>";
        document.getElementById("log-calibration").innerHTML = html;
      }
    }

    loadData();
  </script>
</body>
</html>
